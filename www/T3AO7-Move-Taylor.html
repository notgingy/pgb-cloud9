<h1 align="center"> Move By Taylor </h1>

<body bgcolor=MistyRose onkeydown="{
if (String.fromCharCode(event.keyCode)=='D'){
    document.getElementById('myD').click()}
   else if (String.fromCharCode(event.keyCode)=='W'){
        document.getElementById('myW').click() }
        else if (String.fromCharCode(event.keyCode)=='S'){
            document.getElementById('myS').click() }
               else if (String.fromCharCode(event.keyCode)=='A'){
                    document.getElementById('myA').click() }
                        else if (String.fromCharCode(event.keyCode)=='C'){
                        document.getElementById('myC').click() }
                            else if (String.fromCharCode(event.keyCode)=='Q'){
                            document.getElementById('myQ').click() }
                                else if (String.fromCharCode(event.keyCode)=='Z'){
                                document.getElementById('myZ').click() }
                                    else if (String.fromCharCode(event.keyCode)=='E'){
                                    document.getElementById('myE').click() }
}"> 

<input type=button id="myD" value="Right 'D'" onclick= "{

document.getElementById('my01').style.left = 
    parseInt(document.getElementById('my01').style.left) + 30 + 'px'

}">

<input type=button id="myW" value="Up 'W'" onclick= "{

document.getElementById('my01').style.top = 
    parseInt(document.getElementById('my01').style.top) + -30 + 'px'

}">

<input type=button id="myA" value="Left 'A'" onclick= "{

document.getElementById('my01').style.left = 
    parseInt(document.getElementById('my01').style.left) + -30 + 'px'

}">

<input type=button id="myS" value="Down 'S'" onclick= "{

document.getElementById('my01').style.top = 
    parseInt(document.getElementById('my01').style.top) + 30 + 'px'

}">

<input type=button id="myC" value="Down Right Angle 'C'" onclick= "{

document.getElementById('my01').style.top = 
    parseInt(document.getElementById('my01').style.top) + 30 + 'px'

document.getElementById('my01').style.left = 
    parseInt(document.getElementById('my01').style.left) + 30 + 'px'
}">

<input type=button id="myQ" value="Up Left Angle 'Q'" onclick= "{

document.getElementById('my01').style.top = 
    parseInt(document.getElementById('my01').style.top) + -30 + 'px'

document.getElementById('my01').style.left = 
    parseInt(document.getElementById('my01').style.left) + -30 + 'px'
}">

<input type=button id="myE" value="Up Right Angle 'E'" onclick= "{

document.getElementById('my01').style.top = 
    parseInt(document.getElementById('my01').style.top) + -30 + 'px'

document.getElementById('my01').style.left = 
    parseInt(document.getElementById('my01').style.left) + 30 + 'px'
}">

<input type=button id="myZ" value="Down Left Angle 'Z'" onclick= "{

document.getElementById('my01').style.top = 
    parseInt(document.getElementById('my01').style.top) + 30 + 'px'

document.getElementById('my01').style.left = 
    parseInt(document.getElementById('my01').style.left) + -30 + 'px'
}">
